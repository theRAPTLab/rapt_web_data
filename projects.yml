- name: BeeSign
  blurb: 'BeeSign is a computer simulation designed to help young students observe the behavior of honeybees as they collect nectar and experiment with the result of changing either the behavior of the bees or the environment in which the hive is located. As a research project, BeeSign was designed to help early elementary students (grades k-2) explore complex systems concepts in intuitive ways.'
  logo: beesign_logo.png
  more: /projects/beesign
  grants:
